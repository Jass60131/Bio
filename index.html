<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ur Gf FavSite">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jas60131 x Dugongo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fullTitle = "Jas60131 x Dugongo";
            let currentIndex = 0;

            setInterval(() => {
                document.title = fullTitle.substring(0, currentIndex);
                currentIndex++;

                if (currentIndex > fullTitle.length) {
                    currentIndex = 1; // Riavvia l'effetto di scrittura
                }
            }, 300);

            document.getElementById('enterText').addEventListener('click', function() {
                document.getElementById('contentToReveal').style.display = 'block';
                this.style.display = 'none';

                const imageNames = ['background_1.jpg', 'background_2.jpg', 'background_3.png', 'background_4.png'];
                const randomIndex = Math.floor(Math.random() * imageNames.length);
                const randomImageName = imageNames[randomIndex];
                const randomImageUrl = randomImageName;

                document.body.style.backgroundImage = `url('${randomImageUrl}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundRepeat = 'no-repeat';
            });
        });
    </script>
</head>
<body>
    <div class="splash-container" id="splashContainer">
        <h1 id="enterText">Click to enter</h1>
        <div class="hidden-content" id="contentToReveal">
            <div class="container">
                <div class="banner">
                    <img src="banner.png" alt="Banner Image">
                </div>
                <div class="description">
                    <div class="avatar-container">
                        <img src="img.jpg" alt="Profile Picture" class="avatar-image">
                    </div>
                    <div class="username">Jas60131</div>
                    <div class="social-icons">
                        <a href="https://www.instagram.com/jas60131/" target="_blank">
                            <img src="insta.jpg" alt="Instagram" class="social-icon" id="instaIcon">
                        </a>
                        <a href="https://www.tiktok.com/@jas60131" target="_blank">
                            <img src="tiktok.png" alt="TikTok" class="social-icon" id="tiktokIcon">
                        </a>
                        <a href="https://discord.com/users/1213503903778213918" target="_blank">
                            <img src="discord.png" alt="Discord" class="social-icon" id="discordIcon">
                        </a>
                    </div>
                </div>
                <div class="review-box" onclick="window.open('https://jass60131.github.io/Recensioni/', '_blank')">
                    Vuoi dirmi qualcosa o recensire i miei prodotti?
                    <span class="arrow">&rarr;</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
